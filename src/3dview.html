<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Selector</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <div class="floating-section">
        <div class="shape-option" id="circle"></div>
        <div class="shape-option" id="square"></div>
        <div class="shape-option" id="triangle"></div>
    </div>
    <div class="sidebar">
        <img src="./assets/image1.jpeg" alt="Image 1" id="image1">
        <img src="./assets/image2.jpeg" alt="Image 2" id="image2">
        <img src="./assets/image3.jpeg" alt="Image 3" id="image3">
        <img src="./assets/image4.jpeg" alt="Image 4" id="image4">
        <img src="./assets/image5.jpeg" alt="Image 5" id="image5">
    </div>
    <div id="add-floor">
        <button >Add floor</button>
    </div>

    <!-- Container for modification sections -->
    <div id="modification-container">
        <div id="position-section">
            <h2>Modify Position</h2>
            <button id="move-left">Move Left</button>
            <button id="move-right">Move Right</button>
            <button id="move-up">Move Up</button>
            <button id="move-down">Move Down</button>
            <button id="forward">Forward</button>
            <button id="backward">Backward</button>
        </div>
        <!-- Rotation section -->
        <div id="rotation-section">
            <h2>Modify Rotation X</h2>
            <button id="rotate-x-in">Increase</button>
            <button id="rotate-x-desc">Decrease</button>
        </div>
        <div id="rotation-section">
            <h2>Modify Rotation Y</h2>
            <button id="rotate-y-in">Increase</button>
            <button id="rotate-y-desc">Decrease</button>
        </div>
        <div id="rotation-section">
            <h2>Modify Rotation Z</h2>
            <button id="rotate-z-in">Increase</button>
            <button id="rotate-z-desc">Decrease</button>
        </div>

        <!-- Size section -->
        <div id="size-section">
            <h2>Modify Width</h2>
            <button id="increase-size">Increase Size</button>
            <button id="decrease-size">Decrease Size</button>
        </div>

        <!-- Scale section -->
        <div id="scale-section">
            <h2>Modify Height</h2>
            <button id="scale-up">Scale Up</button>
            <button id="scale-down">Scale Down</button>
        </div>
        <!-- Scale section -->
        <div id="scale-section">
            <h2>Modify Z</h2>
            <button id="scale-z-in">Scale Up</button>
            <button id="scale-z-desc">Scale Down</button>
        </div>
    </div>

    <div class="display-section" id="shape-display">
        <canvas id="canvas"></canvas>
    </div>

    <script src="./JS/script1.js" type="module"></script>
</body>

</html>
